<ul class="nav nav-pills tabsFZ" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-play-tab" data-bs-toggle="pill" aload="true" data-bs-target="#play" type="button" role="tab" aria-controls="pills-play" aria-selected="true">Accueil</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-setttings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="pills-setttings" aria-selected="false">Configuration</button>
    </li>
  </ul>
  <div class="tab-content" style="width: 100%;" id="pills-tabContent">
    <div class="tab-pane fade show active" id="play" role="tabpanel" aria-labelledby="pills-play-tab"></div>
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="pills-setttings-tab"></div>
</div>
<script src="../assets/js/connected/server/serverpage.js"></script>
<script>
    var triggerTabList = [].slice.call(document.querySelectorAll('#pills-tab button'))
    triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl)

        //LOAD FIRST SUBPAGE ACTIVE DEFAULT
        if(triggerEl.getAttribute('class').includes('active')){
            var link = triggerEl.getAttribute('data-bs-target');
            $('.tab-content').find(link).load('./connected/server/subpage/'+link.replaceAll('#', '')+'.html');
        }

        triggerEl.addEventListener('click', function (event) {
            event.preventDefault()
            if(!triggerEl.hasAttribute("aload")) {
                var link = triggerEl.getAttribute('data-bs-target');
                $('.tab-content').find(link).load('./connected/server/subpage/'+link.replaceAll('#', '')+'.html');
                triggerEl.setAttribute("aload", "true");
            }
            tabTrigger.show()
        })
    })
</script>
